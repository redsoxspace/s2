<a ng-href = "#/dashboard"> Cancel</a>

<h3>Create a poll!</h3>

<form ng-submit = 'create()' ng-model = 'poll'>
  <input type="text" ng-model = 'poll.question'>
  <input type="text" ng-model = 'poll.option1.description'>
  <input type="text" ng-model = 'poll.option2.description'>
  <input type="text" ng-model = 'poll.option3.description'>
  <input type="text" ng-model = 'poll.option4.description'>
  <input type="submit" value = "Create a Poll">
</form>
